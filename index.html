<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Bootstrap File -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>
  <div class="container mt-4">

    <!-- Container left logo -->
    <div class="container-left pt-4">
      <div class="d-flex justify-content-center">
        <a href="./index.html"><img id="logo" src="./img/logo.png" alt="QuizApp Logo"></a>
      </div>
    </div>

    <!-- Container right questions and answers -->
    <div class="container-right">
      <div class="card outer-card h-100">

        <!-- Progress Bar -->
        <div class="progress">
          <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <!-- Endscreen -->
        <div class="card-body justify-endscreen" id="endScreen" style="display:none">
          <img class="m-2" src="./img/brain-result.png">
          <img class="trophy-img" src="./img/trophy.png">
          <h5 class="text-uppercase m-2">Quiz beendet!</h5>
          <strong class="m-2">
            <span class="text-uppercase text-warning">Dein Ergebnis:</span>
            <span id="amount-of-right-questions">0</span> /
            <span id="amount-of-questions">0</span>
          </strong>
          <button onclick="restartGame()" type="button" class="btn btn-primary m-4">Erneut spielen</button>
        </div>

        <!-- Questions -->
        <div class="card-body justify-questions" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <span><b id="question-number">1</b> von <b id="all-questions"></b> Fragen</span>
            <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
              Frage</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
